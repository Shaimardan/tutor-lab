<div class="w-full h-full flex flex-col justify-center items-center gap-4">
  <div
    *ngIf="user$ | async; let user"
    class="flex flex-col gap-10"
  >
    Пользователь: {{ user.username }} ({{ user.id }})
    <mat-card appearance="outlined">
      <mat-card-content>
        <mat-form-field class="w-full">
          <input
            matInput
            type="text"
            placeholder="Ник"
            [(ngModel)]="user.username"
            class="w-full"
          />
        </mat-form-field>

        <mat-form-field class="w-full">
          <input
            matInput
            type="text"
            placeholder="Полное имя"
            [(ngModel)]="user.fullname"
            class="w-full"
          />
        </mat-form-field>

        <mat-form-field class="w-full">
          <input
            matInput
            type="email"
            placeholder="E-mail"
            [(ngModel)]="user.email"
            class="w-full"
          />
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card appearance="outlined">
      <mat-card-content>
        <mat-form-field class="w-full">
          <mat-label>Роли</mat-label>
          <mat-select
            class="w-full"
            [(ngModel)]="user.roles"
            multiple
          >
            <mat-option
              *ngFor="let role of roles$ | async"
              [value]="role"
            >
              {{ role }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header> <h2>Изменение пароля</h2> </mat-card-header>
      <mat-card-content>
        <mat-form-field class="w-full">
          <mat-label>Новый пароль</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            class="w-full"
          />

          <mat-error *ngIf="password.length < 8">
            Пароль должен быть не менее 8 символов
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Подтверждение пароля</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="passwordConfirm"
            class="w-full"
          />

          <mat-error *ngIf="password !== passwordConfirm"> Пароли не совпадают </mat-error>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</div>
